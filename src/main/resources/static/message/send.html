<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>選手詳細</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/balloon.css" />

</head>

<body>
    <main>
        <form action="">

            <h1>
                開始10分のスーパーゴールについてみんなで語ろう!!!
            </h1>
            <div class="line-bc">
                <!--①LINE会話全体を囲う-->

                <!--②左コメント始-->
                <div class="balloon6">
                    <div class="faceicon">
                        <img src="../img/icon1.png">
                    </div>
                    <div class="chatting">
                        <div class="says">
                            <p>ナイスシュートでした！！</p>
                        </div>
                    </div>
                </div>
                <!--②/左コメント終-->

                <!--③右コメント始-->

                <div class="mycomment">

                    <p align="right">
                        でも、後半バテバテでしたね～
                    </p>
                </div>
                <div class="mycomment">
                    <p align="right">
                        来月の試合は家族で応援にいきます
                    </p>

                </div>
                <!--/③右コメント終-->
                <div class="mycomment" align="right">
                    <p>
                        来週の試合見に行く人いませんかー
                    </p>
                </div>

                <div class="balloon6">
                    <div class="faceicon">
                        <img src="../img/icon1.png">
                    </div>
                    <div class="chatting">
                        <div class="says">
                            <p>いきます！チケット予約しました！</p>
                        </div>
                    </div>
                </div>

                <div class="mycomment" align="right">
                    <p>
                        仕事で行けそうにないです(-_-;)<br>家で観戦しまーす
                    </p>
                </div>
            </div>


            <div>
                <textarea rows="10" cols="70" placeholder="メッセージを入力"></textarea>
            </div>
            <div>
                <button type="submit" class="btn">送信</button>
            </div>
        </form>
        </div>
    </main>
</body>

</html>
