<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>試合一覧</title>
<link rel="stylesheet" href="../css/common.css" />
<script src="js/index.js"></script>
</head>
<body>
	<nav>
		<ul>
			<li><a href="/index">トップ</a></li>
			<li><a href="/player/search">選手検索</a></li>
			<li><a>試合日程</a></li>
			<li><a href="/message/list">応援メッセージ</a></li>
			<li><a href="/item_list">グッズ</a></li>
			<li><a href="/cart">カート</a></li>
			<li><a href="/user/input">入会</a></li>
			<th:block th:if="${@userDto.memberEntity != null}">
				<li><a href="../user/logout">ログアウト</a></li>
			</th:block>
			<th:block th:if="${@userDto.memberEntity == null}">
				<li><a href="../user/login">ログイン</a></li>
			</th:block>
			<th:block th:if="${@userDto.memberEntity != null}">
				<li><span th:text="${@userDto.memberEntity.displayName}"></span>
				</li>
			</th:block>
			<th:block th:if="${@userDto.memberEntity == null}">
				<li>ゲスト</li>
			</th:block>
			<li class="clear"></li>
		</ul>
	</nav>
	<main>
		<div id="message">試合日程一覧</div>
		<div style="width: 100%;">
			<table th:if="${!#lists.isEmpty(gameList)}" border="1">
				<!-- ↑一覧の情報が０件の場合、テーブル自体を表示しない -->
				<tr th:each="ticket : ${gameList}">
					<td>[[${ticket.datetime}]]</td>
					<td>
						<p>VS</p> <a th:href="ticket_detail">[[${ticket.team}]]</a>
					</td>
					<td>空席
						<p>○</p>
					</td>
				</tr>
			</table>
		</div>
		<ul>
		</ul>
	</main>
</body>
</html>
