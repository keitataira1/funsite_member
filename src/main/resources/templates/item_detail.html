<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>選手詳細</title>
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/balloon.css" />
</head>
<body>
	<nav>
		<ul>

			<li><a href="../index">トップ</a></li>
			<li><a href="search">選手検索</a></li>
			<li><a href="../message/list">応援メッセージ</a></li>
			<li><a href="../user/input">入会</a></li>
			<th:block th:if="${@userDto.memberEntity != null}">
            	<li>
                	<a href="../user/logout">ログアウト</a>
            	</li>
            </th:block>
            <th:block th:if="${@userDto.memberEntity == null}">
            	<li>
            		<a href="../user/login">ログイン</a>
            	</li>
            </th:block>
			<th:block th:if="${@userDto.memberEntity != null}">
				<li><span th:text="${@userDto.memberEntity.displayName}"></span>
				</li>
			</th:block>
			<th:block th:if="${@userDto.memberEntity == null}">
				<li>ゲスト</li>
			</th:block>
			<li class="clear"></li>
		</ul>
	</nav>
	<main>
	<form th:action="@{item/complete}" method="post">
		<div style="width: 100%;">
			<div style="width: 70%; float: left; padding: 0; margin: 0;">
				<table>
					<tr>
						<td>商品名</td>
						<td th:text="${item.name}"></td>
					</tr>

					<tr>
						<td>生年</td>
						<td th:text="${item.price}"></td>
					</tr>

					<tr>
						<td>ポジション</td>
						<td th:text="${item.itemExplain}"></td>
					</tr>

				</table>
			</div>
			<div
				style="width: 30%; padding: 0; margin: 0; float: left; text-align: center;">
				<img th:src="${item.img}" />
			</div>
			<div style="margin: 0; padding: 0; clear: left;"></div>
		</div>
		
		<select th:field="** {percentage}">
    		<option th:each="i : ${#numbers.sequence(0, 99)}" th:value="${i}" th:text="${i}">
    		</option>
		</select>
		
		<input type="hidden" name="count" th:field="${i}"/>
		<input type="hidden" name="item" th:field="${item}"/>
		
		<input type="submit" value="カートに入れる"/>
		<span th:if="message">[[${message}]]</span>
		</form>
	</main>
</body>
</html>
