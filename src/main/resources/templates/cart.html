<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>カート</title>
    <link rel="stylesheet" href="../css/common.css" />
    <script src="js/index.js"></script>
</head>

<body>
    <nav>
       <ul>
            <li><a th:href="@{/index}">トップ</a></li>
            <li><a th:href="@{/player/search}">選手検索</a></li>
            <li><a th:href="@{/ticket/list}">試合日程</a> </li>
            <li><a th:href="@{/message/list}">応援メッセージ</a></li>
            <li><a th:href="@{/item/list}">グッズ</a></li>
            <li><a th:href="@{/item/cart}">カート</a></li>
            <li><a th:href="@{/user/input}">入会</a></li>
            <th:block th:if="${@userDto.memberEntity != null}">
            	<li><a th:href="@{/user/logout}">ログアウト</a></li>
            </th:block>
            <th:block th:if="${@userDto.memberEntity == null}">
            	<li><a th:href="@{/user/login}">ログイン</a></li>
            </th:block>
			<th:block th:if="${@userDto.memberEntity != null}">
	            <li><span th:text="${@userDto.memberEntity.displayName}"></span></li>
			</th:block>
			<th:block th:if="${@userDto.memberEntity == null}">
	            <li>ゲスト</li>
			</th:block>
            <li class="clear"></li>
        </ul>
    </nav>
    <main>
        <form th:action="@{/item/cart_confirm}" method="post" >
        <div style="text-align:center">カート</div>
        <div style="width:100%;">
        <h2>
        小計 ￥[[${price}]]
        </h2>
        <table>
           <tr th:each="item:${itemCartList}" > 
            <td>
             <a th:href="@{/item/detail(id=${item.itemEntity.id})}">
                        <img th:src="${item.itemEntity.img}"/>
             </a>
             </td>           
             <td>
                 <a href="@{/item/detail(id=${item.itemEntity.id})" th:text="${item.itemEntity.name}"></a>
                 <p>￥[[${item.itemEntity.price}]]</p>
             </td>
            </tr>
        </table>
        <div style="text-align:center">
          <input type="submit" value="購入確認" />
        </div>  
        </div>
        <ul>
        </ul>
        </form>
    </main>

</body>

</html>
