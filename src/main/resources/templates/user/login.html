<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <title>ログイン</title>
    <link rel="stylesheet" href="../css/common.css" />
    <script src="js/index.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="../index.html">トップ</a>
            </li>
            <li>
                <a href="search.html">選手検索</a>
            </li>
            <li>
                <a href="../message/list.html">応援メッセージ</a>
            </li>
            <li>
                <a href="input.html">入会</a>
            </li>
            <li>
                ログイン
            </li>
            <li>
				ゲスト
            </li>
            <li class="clear">
            </li>
        </ul>
    </nav>
    <main>
        <form th:action="@{/user/login_process}" method="post" th:object="${login}">
         <div th:if="message">[[${message}]]</div>
         <div style="width:100%;">
            <table>
                <tr>
                    <td>
                        メールアドレス
                    </td>
                    <td><input type="text" th:field="*{mailAddress}"/></td>

                </tr>
                <tr>
                    <td>
                        パスワード
                    </td>
                    <td><input type="password" th:field="*{password}"/></td>

                </tr>
            </table>
         </div>
         <div>
             <input type="submit" value="ログイン" />
         </div>
         
        </form>
    </main>
</body>

</html>
