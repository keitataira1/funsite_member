<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>試合詳細</title>
<link rel="stylesheet" href="../css/common.css" />
<script src="js/index.js"></script>
</head>
<body>
	<form th:action="@{/ticket/sheet}" method="post" th:object="${game}">
		<nav>
			<ul>
				<li><a href="../index">トップ</a></li>
				<li><a href="player/search">選手検索</a></li>
				<li><a href="ticket_list">試合日程</a></li>
				<li><a href="message/list">応援メッセージ</a></li>
				<li><a href="item_list">グッズ</a></li>
				<li><a href="cart">カート</a></li>
				<li><a href="user/input">入会</a></li>
				<th:block th:if="${@userDto.memberEntity != null}">
					<li><a href="../user/logout">ログアウト</a></li>
				</th:block>
				<th:block th:if="${@userDto.memberEntity == null}">
					<li><a href="../user/login">ログイン</a></li>
				</th:block>
				<th:block th:if="${@userDto.memberEntity != null}">
					<li><span th:text="${@userDto.memberEntity.displayName}"></span>
					</li>
				</th:block>
				<th:block th:if="${@userDto.memberEntity == null}">
					<li>ゲスト</li>
				</th:block>
				<li class="clear"></li>
			</ul>
		</nav>
		<main>
			<div style="width: 100%;">
				<p style="text-align: center;">
					<a>チケット選択</a>
				</p>
				<p>
				<table border="1">
					<tr th:each="item:${itemList}">
						<th th:text="${item.name}">S席(指定)</th>
						<td>空席 〇
							<p>
								チケット枚数 <select th:field="*{quantity}">
									<option value="1">1枚</option>
									<option value="2">2枚</option>
									<option value="3">3枚</option>
									<option value="4">4枚</option>
									<option value="5">5枚</option>
									<option value="6">6枚</option>
									<option value="7">7枚</option>
									<option value="8">8枚</option>
									<option value="9">9枚</option>
									<option value="10">10枚</option>
								</select>
							</p>
							<p>
								<input type="hidden" th:field="*{id}" />
								<button type="submit" name="button"  th:value="${item.id}">カートに入れる</button><br>
							</p>
						</td>
					</tr>
				</table>
				<p style="text-align: center;">
					<a>スタジアム図</a>
				</p>
				<p>
					<img
						src="https://soccerkansen-torisetsu.com/wp-content/uploads/2019/09/656277a87b7a48a918c4baac4d967f01.png">
				</p>
				<p>
					<a href="list">試合一覧にもどる</a>
				</p>
			</div>
		</main>
	</form>
</body>
</html>
