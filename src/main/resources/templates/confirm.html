<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>会員入力確認</title>
    <link rel="stylesheet" href="../css/common.css" />
    <script src="js/index.js"></script>
</head>

<body>
    <main>
        <form action="@{/user/complete}" method="post" th:object="${member}">
         <div style="width:100%;">
            <table>
                <tr>
                    <td>
                        メールアドレス*
                    </td>
                    <td th:text-align:left="*{mail_address}"></td>

                </tr>
                <tr>
                    <td>
                        パスワード*
                    </td>
                    <td th:text-align:left="*{password}"></td>

                </tr>
                <tr>
                    <td>
                        氏名*
                    </td>
                    <td th:text-align:left="*{name}"></td>
                </tr>
                <tr>
                    <td>
                        会員名*
                    </td>
                    <td th:text-align:left="*{display_name}"></td>
                </tr>
                <tr>
                    <td>
                        生年月日
                    </td>
                    <td th:text-align:left="*{birthday}"></td>
                </tr>
                <tr>
                    <td>
                        郵便番号
                    </td>
                    <td th:text-align:left="*{post_number}"></td>

                </tr>
                <tr>
                    <td>
                        住所
                    </td>
                    <td th:text-align:left="*{address}"></td>
                </tr>

            </table>
            <input type="hidden" th:field="*{mail_address}"/>
            <input type="hidden" th:field="*{password}"/>
            <input type="hidden" th:field="*{name}"/>
            <input type="hidden" th:field="*{display_name}"/>
            <input type="hidden" th:field="*{birthday}"/>
            <input type="hidden" th:field="*{post_number}"/>
            <input type="hidden" th:field="*{address}"/>

            </div>
            <div>
                <a href="user/input">キャンセル</a><input type="submit" value="登録" />
            </div>
       </form>
    </main>
</body>

</html>
