<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>会員入力</title>
    <link rel="stylesheet" href="../css/common.css" />
    <script src="js/index.js"></script>
</head>

<body>
    <nav>
        <ul>

            <li>
                <a href="../index">トップ</a>
            </li>
            <li>
                <a href="../player/search">選手検索</a>
            </li>
            <li>
                <a href="../message/list">応援メッセージ</a>
            </li>
            <li>
                入会
            </li>
             <li>
                <a href="user/login">ログイン</a>
            </li>
			<th:block th:if="${@userDto.memberEntity != null}">
	            <li>
	                <span th:text="${@userDto.memberEntity.displayName}"></span>
	            </li>
			</th:block>
			<th:block th:if="${@userDto.memberEntity == null}">
	            <li>
	                ゲスト
	            </li>
			</th:block>
            <li class="clear">
            </li>
        </ul>
    </nav>
    <main>
        <form th:action="@{/user/confirm}" method="post" th:object="${user}">

            <table>
                <tr>
                    <td>
                        メールアドレス*
                    </td>
                    <td style="text-align: left;"><input type="text" th:field="*{mail}"/></td>

                </tr>
                <tr>
                    <td>
                        パスワード*
                    </td>
                    <td style="text-align: left;"><input type="password" th:field="*{password}"/></td>

                </tr>
                <tr>
                    <td>
                        氏名*
                    </td>
                    <td style="text-align: left;"><input type="text" th:field="*{realName}"/></td>

                </tr>
                <tr>
                    <td>
                        会員名（表示名）*
                    </td>
                    <td style="text-align: left;"><input type="text" th:field="*{memberName}"/></td>

                </tr>
                <tr>
                    <td>
                        生年月日
                    </td>
                    <td style="text-align: left;"><input type="date" th:field="*{birthday}"/></td>

                </tr>
                <tr>
                    <td>
                        郵便番号
                    </td>
                    <td style="text-align: left;"><input type="text" th:field="*{postalCode}"/></td>

                </tr>
                <tr>
                    <td>
                        住所
                    </td>
                    <td style="text-align: left;"><input style="width: 100%;" type="text" th:field="*{address}"/></td>

                </tr>

            </table>
            <div>
                <input type="submit" value="確認" />
            </div>
        </form>
     </main>  
</body>

</html>
