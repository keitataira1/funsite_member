<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>購入確認</title>
    <link rel="stylesheet" href="../css/common.css" />
    <script src="js/index.js"></script>
</head>

<body>
    <main>
        <form th:action="@{/item/cart_complete}" method="post">
         <div style="text-align:center">購入確認</div>
        <div style="width:100%;">
        <h2>
        <div style="price">小計 ￥[[${price}]]</div>
        </h2>
        <table>
           <tr th:each="item:${itemCartList}" > 
            <td>
             <a th:href="@{/item/detail(id=${item.itemEntity.id})}">
                        <img src="${item.itemEntity.img}"/>
             </a>
             </td>           
             <td>
                 <a href="@{/item/detail(id=${item.itemEntity.id})" th:text="${item.itemEntity.name}"></a>
                 <p>￥[[${item.itemEntity.price}]]</p>
             </td>
            </tr>
        </table>
        <div style="text-align:center">
          <input type="submit" value="購入を確定する" />
        </div>  
        </div>
        <ul>
        </ul>
        </form>
    </main>

</body>

</html>
